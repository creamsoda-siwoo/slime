// --- UTILS ---
const formatNumber = (num) => {
    const n = Math.floor(num);
    if (n < 1000) return n.toString();
    if (n < 1000000) return (n / 1000).toFixed(0) + 'K';
    if (n < 1000000000) return (n / 1000000).toFixed(0) + 'M';
    if (n < 1000000000000) return (n / 1000000000).toFixed(0) + 'B';
    return (n / 1000000000000).toFixed(0) + 'T';
};

const formatTime = (seconds) => {
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = Math.floor(seconds % 60);
    return [
        h > 0 ? `${h}ì‹œê°„` : '',
        m > 0 ? `${m}ë¶„` : '',
        s > 0 ? `${s}ì´ˆ` : ''
    ].filter(Boolean).join(' ');
};

const getEnhancedItemStats = (item) => {
    if (!item || !item.stats) return { clickDamage: 0, autoAttackDamage: 0, critChance: 0, critDamage: 0, attackSpeedBonus: 0, hasteBonus: 0, goldGainBonus: 0, xpGainBonus: 0, luckBonus: 0 };
    const itemLevel = item.level || 0;
    const multiplier = Math.pow(1.1, itemLevel);
    const bonusStatMultiplier = 1 + (itemLevel * 0.1);
    
    return {
        clickDamage: (item.stats.clickDamage || 0) * multiplier,
        autoAttackDamage: (item.stats.autoAttackDamage || 0) * multiplier,
        critChance: (item.stats.critChance || 0) + (itemLevel * 0.2),
        critDamage: (item.stats.critDamage || 0) + (itemLevel * 2),
        attackSpeedBonus: (item.stats.attackSpeedBonus || 0) * bonusStatMultiplier,
        hasteBonus: (item.stats.hasteBonus || 0) * bonusStatMultiplier,
        goldGainBonus: (item.stats.goldGainBonus || 0) * bonusStatMultiplier,
        xpGainBonus: (item.stats.xpGainBonus || 0) * bonusStatMultiplier,
        luckBonus: (item.stats.luckBonus || 0) * bonusStatMultiplier,
    };
};

const calculateItemStats = (baseLevel, rarityKey, typeKey) => {
    const rarity = RARITIES[rarityKey];
    const stats = { clickDamage: 0, autoAttackDamage: 0, critChance: 0, critDamage: 0, attackSpeedBonus: 0, hasteBonus: 0, goldGainBonus: 0, xpGainBonus: 0, luckBonus: 0 };
    const statBudget = baseLevel * rarity.statMultiplier;
    switch (typeKey) {
        case 'WEAPON': stats.clickDamage = Math.ceil(statBudget * (1 + Math.random() * 0.2)); break;
        case 'ARMOR': stats.autoAttackDamage = Math.ceil(statBudget * 0.6 * (1 + Math.random() * 0.2)); break;
        case 'AMULET':
            stats.critChance = parseFloat((statBudget * 0.1 * (1 + Math.random() * 0.1)).toFixed(1));
            stats.critDamage = Math.ceil(statBudget * 2 * (1 + Math.random() * 0.1));
            break;
        case 'HELMET': stats.xpGainBonus = Math.ceil(statBudget * 0.5); break;
        case 'GLOVES': stats.attackSpeedBonus = Math.ceil(statBudget * 0.15); break;
        case 'BOOTS': stats.hasteBonus = Math.ceil(statBudget * 0.15); break;
        case 'RING': stats.goldGainBonus = Math.ceil(statBudget * 0.4); stats.luckBonus = Math.ceil(statBudget * 0.1); break;
        case 'CLOAK': stats.hasteBonus += Math.ceil(statBudget * 0.1); stats.xpGainBonus += Math.ceil(statBudget * 0.4); break;
    }
    return stats;
}

    const [reels, setReels] = useState(['ğŸ€', 'ğŸ€', 'ğŸ€']);

    const symbolKeys = ['COIN', 'SWORD', 'GEM', 'CLOVER', 'G_SLIME', 'R_SLIME', 'B_SLIME'];

    const cost = 100;
    
    const handleSpin = () => {
        if (playerCoins < cost || spinning) return;
        setSpinning(true);
        setResult(null);

        spinIntervalRef.current = setInterval(() => {
            setReels(reels => reels.map(() => symbols[Math.floor(Math.random() * symbols.length)]));

const SlimeDodgeGame = ({ playerLevel, playerCoins, onStart, onEnd }) => {
    const GAME_WIDTH = 300;
    const GAME_HEIGHT = 400;
    const PLAYER_SIZE = 20;
    const OBJECT_SIZE = 15;

    const [gameState, setGameState] = useState({ status: 'idle', score: 0, timeLeft: 30 });
    const [playerPos, setPlayerPos] = useState(GAME_WIDTH / 2);
    const [objects, setObjects] = useState([]);
    const gameLoopRef = useRef(null);
    const lastObjectTimeRef = useRef(0);
    const cost = 150;

    const gameContainerRef = useRef(null);

    const startGame = () => {
        if (playerCoins < cost) return;
        onStart(cost);
        setPlayerPos(GAME_WIDTH / 2);
        setObjects([]);
        setGameState({ status: 'playing', score: 0, timeLeft: 30 });
        lastObjectTimeRef.current = 0;
    };

    const endGame = useCallback((finalScore) => {
        cancelAnimationFrame(gameLoopRef.current);
        const reward = cost + Math.floor(finalScore * playerLevel * 0.2);
        onEnd(reward, finalScore);
        setGameState(prev => ({ ...prev, status: 'ended' }));
    }, [onEnd, playerLevel, cost]);

    useEffect(() => {
        if (gameState.status !== 'playing') return;

        const timerId = setInterval(() => {
            setGameState(prev => {
                if (prev.timeLeft <= 1) {
                    clearInterval(timerId);
                    endGame(prev.score);
                    return { ...prev, timeLeft: 0 };
                }
                return { ...prev, timeLeft: prev.timeLeft - 1 };
            });
        }, 1000);

        const gameLoop = (timestamp) => {
            setObjects(prevObjects => {
                const newObjects = [];
                let newScore = gameState.score;
                let collided = false;

                // Update object positions
                for (const obj of prevObjects) {
                    const newObj = { ...obj, y: obj.y + obj.speed };
                    if (newObj.y < GAME_HEIGHT) {
                         // Collision detection
                        const dx = newObj.x - playerPos;
                        const dy = newObj.y - (GAME_HEIGHT - PLAYER_SIZE);
                        if (Math.sqrt(dx*dx + dy*dy) < (PLAYER_SIZE + OBJECT_SIZE) / 2) {
                            if (obj.type === 'slime') {
                                collided = true;
                            } else {
                                newScore += obj.type === 'coin' ? 10 : 50;
                                continue; // Remove collected object
                            }
                        }
                        newObjects.push(newObj);
                    }
                }
                
                if (collided) {
                    endGame(newScore);
                    return prevObjects;
                }

                if (newScore > gameState.score) {
                    setGameState(p => ({...p, score: newScore}));
                }

                return newObjects;
            });

             // Add new objects
            if (timestamp - lastObjectTimeRef.current > (800 - gameState.score / 2)) {
                lastObjectTimeRef.current = timestamp;
                setObjects(prev => {
                    const typeRoll = Math.random();
                    let type = 'slime';
                    if (typeRoll > 0.9) type = 'gem';
                    else if (typeRoll > 0.75) type = 'coin';

                    return [...prev, {
                        id: timestamp,
                        x: Math.random() * (GAME_WIDTH - OBJECT_SIZE),
                        y: 0,
                        speed: 2 + Math.random() * 2,
                        type,
                    }];
                });
            }

            gameLoopRef.current = requestAnimationFrame(gameLoop);
        };
        
        gameLoopRef.current = requestAnimationFrame(gameLoop);

        return () => {
            cancelAnimationFrame(gameLoopRef.current);
            clearInterval(timerId);
        };
    }, [gameState.status, playerPos, endGame, gameState.score]);
    
    useEffect(() => {
        const handleMouseMove = (e) => {
            if (gameState.status === 'playing' && gameContainerRef.current) {
                const rect = gameContainerRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                setPlayerPos(Math.max(PLAYER_SIZE / 2, Math.min(GAME_WIDTH - PLAYER_SIZE / 2, x)));
            }
        };
        window.addEventListener('mousemove', handleMouseMove);
        return () => window.removeEventListener('mousemove', handleMouseMove);
    }, [gameState.status]);

    if (gameState.status === 'idle' || gameState.status === 'ended') {
        return (
            <div className="bg-gray-900/50 p-4 rounded-lg text-center">
                {gameState.status === 'ended' && <p className="text-xl mb-4">ê²Œì„ ì¢…ë£Œ! ìµœì¢… ì ìˆ˜: <span className="font-bold text-green-400">{gameState.score}</span></p>}
                <p className="mb-1">ìŠ¬ë¼ì„ì„ í”¼í•˜ê³  ë³´ìƒì„ íšë“í•˜ì„¸ìš”!</p>
                <p className="text-sm text-gray-400 mb-4">ë§ˆìš°ìŠ¤ë¡œ í—Œí„°ë¥¼ ì›€ì§ì—¬ ì¡°ì‘í•©ë‹ˆë‹¤.</p>
                <button onClick={startGame} disabled={playerCoins < cost} className="w-full bg-purple-600 hover:bg-purple-700 disabled:bg-gray-600 text-white font-bold py-3 px-4 rounded">
                    ì‹œì‘í•˜ê¸° ({formatNumber(cost)} ê³¨ë“œ)
                </button>
            </div>
        );
    }
    
    return (
        <div className="bg-gray-900/50 p-4 rounded-lg">
            <div className="flex justify-between text-xl font-bold mb-2">
                <span>ì ìˆ˜: {gameState.score}</span>
                <span>ì‹œê°„: {gameState.timeLeft}</span>
            </div>
            <div ref={gameContainerRef} className="relative bg-gray-700 rounded overflow-hidden" style={{ width: GAME_WIDTH, height: GAME_HEIGHT }}>
                {/* Player */}
                <div className="absolute bg-blue-400 rounded-full" style={{
                    width: PLAYER_SIZE, height: PLAYER_SIZE,
                    left: playerPos - PLAYER_SIZE / 2,
                    bottom: 0,
                }} />
                {/* Objects */}
                {objects.map(obj => {
                    let content;
                    if(obj.type === 'slime') content = <GreenSlimeIcon className="w-full h-full" />;
                    else if(obj.type === 'coin') content = <span className="text-yellow-400 text-2xl">ğŸ’°</span>;
                    else content = <span className="text-cyan-300 text-2xl">ğŸ’</span>;
                    return (
                        <div key={obj.id} className="absolute flex items-center justify-center" style={{
                            width: OBJECT_SIZE, height: OBJECT_SIZE,

    );
};
