<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라임 헌터 (Slime Hunter)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes damage-popup {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }
        .animate-damage-popup {
            animation: damage-popup 1s ease-out forwards;
        }
        @keyframes damage-popup-skill {
            0% { transform: translateY(0) scale(1.2); opacity: 1; }
            100% { transform: translateY(-80px) scale(2.2); opacity: 0; }
        }
        .animate-damage-popup-skill {
            animation: damage-popup-skill 1s ease-out forwards;
        }

        @keyframes screen-shake {
            0% { transform: translate(0, 0) rotate(0); }
            25% { transform: translate(0.5px, -0.5px) rotate(-0.1deg); }
            50% { transform: translate(-0.5px, 0.5px) rotate(0.1deg); }
            75% { transform: translate(0.5px, 0.5px) rotate(-0.1deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }
        .animate-screen-shake {
            animation: screen-shake 0.1s linear;
        }

        /* Rarity Colors */
        .rarity-COMMON { color: #ffffff; }
        .rarity-UNCOMMON { color: #1eff00; }
        .rarity-RARE { color: #0070dd; }
        .rarity-EPIC { color: #a335ee; }
        .rarity-LEGENDARY { color: #ff8000; }
        
        /* Jewel Colors */
        .jewel-name-RUBY { color: #ef4444; }
        .jewel-name-SAPPHIRE { color: #3b82f6; }
        .jewel-name-EMERALD { color: #22c55e; }
        .jewel-name-TOPAZ { color: #eab308; }
        .jewel-name-AMETHYST { color: #c026d3; }

        .socket-jewel-RUBY { background-color: #ef4444; box-shadow: 0 0 3px #ef4444; }
        .socket-jewel-SAPPHIRE { background-color: #3b82f6; box-shadow: 0 0 3px #3b82f6; }
        .socket-jewel-EMERALD { background-color: #22c55e; box-shadow: 0 0 3px #22c55e; }
        .socket-jewel-TOPAZ { background-color: #eab308; box-shadow: 0 0 3px #eab308; }
        .socket-jewel-AMETHYST { background-color: #c026d3; box-shadow: 0 0 3px #c026d3; }
    </style>

}
</script>
</head>
  <body class="bg-gray-900 text-white antialiased">
    <div id="root"></div>
  </body>
</html>
